<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js" ></script>
</head>
<body>
<div class=" container">
    <form action="">
            <legend class="text-center ">Sample Form</legend>
    <div class="row mb-3 mt-3">
        <div class="col">
            <label for="pname" class="form-label">Partner Name</label>
            <input type="text" id="pname" class="form-control" required="required">
        </div>
        <div class="col">
            <label for="email" class="form-label">Partner Email ID</label>
            <input type="text" id="email" class="form-control" required="required">
        </div>
    </div>
        <div class="row mb-3 mt-3">
        <div class="col">
            <label for="plname" class="form-label">Partner Legal Name</label>
            <input type="text" id="plname" class="form-control" required="required">
        </div>
        <div class="col">
            <label for="mob" class="form-label">Partner Mobile</label>
            <input type="tel" id="mob" class="form-control" required="required">
        </div>
    </div>
       <div class="row mb-3 mt-3">
            <label for="padd" class="form-label" >Partner Address</label>
           <textarea name="" id="padd" cols="70" rows="1"></textarea>

       </div>
        <div class="row mb-3 mt-3">
        <div class="col">
            <label for="cal" class="form-label">Contract Start Date</label>
            <input type="date" id="cal" class="form-control" required="required" placeholder="Date Start">
        </div>
        <div class="col">
            <label for="cal2" class="form-label">Contract Expiry Date</label>
            <input type="date" id="cal2" class="form-control" required="required" placeholder="Date End">
        </div>
      <div class="row mb-3 mt-3">
        <div class="col">
            <label for="lamt" class="form-label">Minimum Loan Amount</label>
            <input type="number" id="lamt" class="form-control" required="required">
        </div>
        <div class="col">
            <label for="lamt1" class="form-label">Maximum Loan Amount</label>
            <input type="number" id="lamt1" class="form-control" required="required">
        </div>
    </div>
            <div class="row mb-3 mt-3">
        <div class="col">
            <label for="inte" class="form-label">Interest Rate</label>
            <input type="number" id="inte" class="form-control" required="required">
        </div>
        <div class="col">
            <label for="inte1" class="form-label">Deposit Amount</label>
            <input type="number" id="inte1" class="form-control" required="required">
        </div>
    </div>
            <div class="text-center">
                <button class=" btn btn-primary">Save</button>
            </div>

    </form>

</div>

</body>
</html>
