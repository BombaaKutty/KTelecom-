<div class="container">
    <form action="" >
        <legend class="text-center ">Administrator</legend>
    <div class="row mb-3 mt-3">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required="required">
        </div>
        <div class="col">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" id="pwd" class="form-control" required="required">
        </div>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" required="required" placeholder="1234 Main St">
    </div>
    <div class="mb-3">
        <label for="address2" class="form-label">Address 2</label>
        <input type="text" id="address2" class="form-control" required="required" placeholder="Apartment,Studio or floor">
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" required="required">
        </div>
        <div class="col-4">
            <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-select">
                <option value="choose" disabled="disabled">--Choose--</option>
                <option value="cnd">Canada</option>
                <option value="mex">Mexico</option>
                <option value="ke">Kenya</option>
                <option value="aus">Australia</option>
                <option value="aut">Austria</option>
            </select>
        </div>
        <div class="col-2">
            <label for="zip" class="form-label">Zip</label>
            <input type="number" id="zip" class="form-control" required="required">
        </div>
    </div>
    <div class="mb-3" >
        <input type="checkbox" id="check"  required="required">
    <label for="check" class="form-label">Check me out</label>

    </div>
    <div class="mb-3">
        <button class="btn btn-primary">Sign in</button>
    </div>
